<main>
  <div class="container">

    <div class="row">
      <div class="col s12 m12">

        <h1 class="center teal-text lighten-3">Request a session</h1>
        <div class="content-container-with-padding z-depth-4">

          <div class="row">
            <form class="col s12" [formGroup]="sessionForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="topic" class="materialize-textarea validate" formControlName="subject" required></textarea>
                  <label for="topic">On which topic/subject would you like to have a coaching session?</label>
                  <span class="helper-text red-text darken-2" data-error="This field is required"></span>
                </div>
              </div>
              <div class="row" >

                <div class="input-field col s6">
                  <input id="date" type="text" class="datepicker validate" formControlName="date" required>
                  <span class="helper-text red-text darken-2" data-error="This field is required"></span>
                  <label for="date">Date</label>
<!--                  <span class="helper-text red-text darken-2" data-error="invalid date"></span>-->
                </div>
                <div class="input-field col s6">
                  <input id="timepicker" type="text" class="timepicker validate" formControlName="time" required>
                  <span class="helper-text red-text darken-2" data-error="This field is required" ></span>
                  <label for="timepicker">Time</label>
                </div>
                <span class="helper-text red-text darken-2" *ngIf="sessionForm.errors?.mustBeFuture">date needs to be in the future</span>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="location" type="text" class="autocomplete validate" required formControlName="location">
                  <label for="location">Location</label>
                  <span class="helper-text red-text darken-2" data-error="this field is required"></span>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="remarks" class="materialize-textarea" formControlName="remarks"></textarea>
                  <label for="remarks">Remarks for the coach?</label>
                </div>
              </div>
              <div class="row right-align">
                <button class="waves-effect waves-light yellow darken-2 btn-large black-text" [disabled]="!enableSend()"  type="submit">Send request<i
                  class="material-icons right">send</i></button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

  </div>
</main>
