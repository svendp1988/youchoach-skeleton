<main>
  <div class="container">

    <div class="row">
      <div class="col s12 m12">

        <h1 class="center teal-text lighten-3">Request a session</h1>
        <div class="content-container-with-padding z-depth-4">

          <div class="row">
            <form class="col s12" [formGroup]="sessionForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="topic" class="materialize-textarea" formControlName="subject"></textarea>
                  <label for="topic">On which topic/subject would you like to have a coaching session?</label>
                </div>
              </div>
              <div class="row" >
                <div *ngIf="sessionForm.errors?.mustBeFuture"> needs to be in the future</div>
                <div class="input-field col s6">
                  <input id="date" type="text" class="datepicker" formControlName="date">
                  <p *ngIf="sessionForm.errors?.dateNotSet" > invalid date</p>
                  <label for="date">Date</label>
                </div>
                <div class="input-field col s6">
                  <input id="timepicker" type="text" class="timepicker" formControlName="time">
                  <p *ngIf="sessionForm.errors?.timeNotSet" > invalid time</p>
                  <label for="timepicker">Time</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="location" type="text" class="autocomplete" formControlName="location">
                  <label for="location">Location</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="remarks" class="materialize-textarea" formControlName="remarks"></textarea>
                  <label for="remarks">Remarks for the coach?</label>
                </div>
              </div>
              <div class="row right-align">
                <button class="waves-effect waves-light yellow darken-2 btn-large black-text"  type="submit">Send request<i
                  class="material-icons right">send</i></button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

  </div>
</main>
