<main>

  <div class="row">

    <div class="col s12 m10">
      <div class="content-container">

        <section class="card-panel grey lighten-5">

          <h5>Edit profile Information</h5>
          <div class="divider"></div>
          <div class="row">
            <form class="col s12" [formGroup]="editForm" (ngSubmit)="onSubmit()">
              <div class="col l2 m2 s12">
                <img src="img/dummy/profile-picture.jpg" class="responsive-img circle"
                     alt="Profile Picture">
              </div>
              <div class="col l10 m10 s12">
                <table class="highlight">
                  <tbody>
                  <tr>
                    <td><strong translate>profile-information.label.first-name</strong></td>
                    <div class="input-field col s6">
                      <input id="first_name" type="text" class="validate" required formControlName="firstName"
                             name='member.firstName' >
                    </div>
                  </tr>
                  <tr>
                    <td><strong translate>profile-information.label.last-name</strong></td>
                    <div class="input-field col s6">
                      <input id="last_name" type="text" class="validate" required formControlName="lastName"
                             name='member.lastName' >
                    </div>
                  </tr>
                  <tr>
                    <td><strong translate>profile-information.label.email</strong></td>
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate" required formControlName="email"
                             name='member.email' >
                    </div>
                  </tr>
                  <tr>
                    <td><strong translate>profile-information.label.profile-picture</strong></td>
                    <div class="input-field col s12">
                      <input id="photoUrl" type="email" class="validate"
                             name='member.photoUrl' required formControlName="photoUrl" >
                    </div>
                  </tr>
                  <tr>

                    <div class="row right-align">
                      <button [disabled]="(!editForm.valid)" class="waves-effect waves-light yellow darken-2 btn-large black-text" type="submit" translate>
                        profile-information.button.save</button>
                    </div>
<!--                    <div class="center"><a href="" class="btn-large waves-effect waves-light yellow darken-2">-->
<!--                      <span class="black-text">Cancel</span>-->
<!--                    </a></div>-->


                  </tr>

                  </tbody>
                </table>
              </div>
            </form>
          </div>
        </section>

      </div>
    </div>
  </div>
</main>


<!--  Scripts-->
<script src="js/jquery-3.5.0.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>
