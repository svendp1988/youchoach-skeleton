<main class="container">

  <div class="row">

    <div class="col s12 m12">
      <div class="content-container">

        <section class="card-panel grey lighten-5">

          <header>
            <div class="row">
              <div class="input-field col l3 m6 s12">
                <select>
                  <option value="" disabled selected>Choose topic</option>
                  <option *ngFor="let topic of topicList">{{topic}}</option>
                </select>
                <label>Filter by Topic</label>
              </div>
              <div class="input-field col l3 m6 s12">
                <select multiple>
                  <option value="" disabled selected>Choose year</option>
                  <option value="1">year 1</option>
                  <option value="2">year 2</option>
                  <option value="3">year 3</option>
                  <option value="1">year 4</option>
                  <option value="2">year 5</option>
                  <option value="3">year 6</option>
                  <option value="3">year 7</option>
                </select>
                <label>Filter by Year</label>
              </div>
              <div class="input-field col l6 m12 s12">
                <i class="material-icons prefix">search</i>
                <input id="icon_prefix" type="text" class="validate" [(ngModel)]="searchText" autocomplete="off">
                <label for="icon_prefix">First name, last name or email</label>
              </div>
            </div>
          </header>

          <div class="row">


            <div *ngFor="let coach of coachList.coaches | filter:searchText">
            <div class="col l3 m4 s12">
              <h5 class="header">{{coach.firstName}}&nbsp;{{coach.lastName}}</h5>
              <div class="card horizontal small">
                <div class="card-image">
                  <img src="{{coach.photoUrl}}">

                </div >

                <div class="card-stacked">
                  <div class="card-content">

                    <table class="highlight responsive-table">
                      <tbody>
                      <div *ngFor="let topic of coach.topics">
                      <tr>
                        <td><strong>{{topic.name}}</strong></td>
                        <td>{{topic.grades.sort()}}</td>
                      </tr>
                      </div>
                      </tbody>
                    </table>
                  </div>

                  <a class="btn-floating halfway-fab waves-effect waves-light yellow darken-2 btn-large" [routerLink]="['/coach-profile-for-coachee', coach.email ]"><i
                    class="material-icons">send</i></a>
                </div>

              </div>
            </div>
            </div>

          </div>

        </section>

      </div>
    </div>
  </div>

</main>
